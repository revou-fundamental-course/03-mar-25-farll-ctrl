<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">

    
</head>
<body>
    <!-- HEADER/NAVBAR -->
    <header>
        <div class="logo"></div>

        <nav>
            <a href="#beranda">Beranda</a>
            <a href="#keunggulan">Keunggulan</a>
            <a href="#pesan">Pesan</a>
        </nav>
    </header>

    <hr />

    <!-- CONTENT -->
    <main>
        <section id="beranda">
            <h1>Hi <span class="nama"></span>, Tentukan Destinasi Liburan Kamu!</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit</p>

            <!-- Banner AutoSlide -->
            <div class="banner-img banner-1"></div>
            <div class="banner-img banner-2"></div>
            <div class="banner-img banner-3"></div>
        </section>

        <hr />

        <section id="keunggulan">
            <h1 style="text-align: center;">Mengapa Harus Melalui Kami?</h1>
        </section>

        <hr />

        <section id="pesan">
            <h1>Hubungi Kami</h1>
            <div class="form-container">
               <form action="">
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" name="nama" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="no_hp">No. HP</label>
                    <input type="number" id="no_hp" name="no_hp" required>

                    <label for="tujuan">Tujuan</label>
                    <select name="tujuan" id="tujuan" required>
                        <option value="Bali">Bali</option>
                        <option value="Lombok">Lombok</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Bandung">Bandung</option>
                    </select>

                    <label for="tanggal">Tanggal</label>
                    <input type="date" id="tanggal" name="tanggal" required>



                    <label for="pesan">Pesan</label>
                    <textarea name="pesan" id="pesan" cols="30" rows="10" required></textarea>

                    <button type="button">Kirim</button>
                </form>

                <div class="pesanan">
                    <h1>Daftar Pesanan</h1>
                    <table>
                        <thead>
                            <tr>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>No. HP</th>
                                <th>Tujuan</th>
                                <th>Tanggal</th>
                                <th>Pesan</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data Pesanan -->
                        </tbody>
                    </table> 
                </div>
            </div>
            
        </section>
    </main>

    <hr />

    <!-- FOOTER -->
    <footer>
        <p>Created By: Farel Rizky Akbar</p>
        <p>&copy; 2025 Mini Project.</p>
    </footer>

    <!-- JavaScript -->
    <script src="/js/script.js"></script>
</body>
</html>
